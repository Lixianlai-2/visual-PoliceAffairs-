<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大屏可视化项目</title>
    <script>
      // 得到当前浏览器的高度和宽度
      const clientWidth = document.documentElement.clientWidth;
      const clientHeight = document.documentElement.clientHeight;
      // pageWidth是为了满足16:9展示而计算出来的页面展示宽度
      let pageWidth;
      if (clientWidth / clientHeight > 16 / 9) {
        pageWidth = clientHeight * (16 / 9);
      } else {
        pageWidth = clientWidth;
      }
      // pageHeight是为了满足16:9展示而计算出来的页面展示高度
      let pageHeight = clientWidth / (16 / 9);
      const string = `<style>html {
        font-size:${pageWidth / 100}px
      } </style>`;
      document.write(string);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js">
      const root = document.querySelector('#root')
      root.style.width = pageWidth + 'px'
      root.style.height = pageHeight + 'px'
    </script>
  </body>
</html>
